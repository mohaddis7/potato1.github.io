{% extends 'base.html' %}
{% block titleblock %} Potato Data {% endblock titleblock %}

{% block styleCSS %}
<style>
    * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }

    @import url("https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap");

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Montserrat", sans-serif;
    }

    body {
        background: #fec107;
        padding: 0 10px;
    }

    .wrapper {
        max-width: 500px;
        width: 100%;
        background: #fff;
        margin: 20px auto;
        box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.125);
        padding: 30px;
    }

    .wrapper .title {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 25px;
        color: #fec107;
        text-transform: uppercase;
        text-align: center;
    }

    .wrapper .form {
        width: 100%;
    }

    .wrapper .form .inputfield {
        margin-bottom: 15px;
        display: flex;
        align-items: center;
    }

    .wrapper .form .inputfield label {
        width: 200px;
        color: #757575;
        margin-right: 10px;
        font-size: 14px;
    }

    .wrapper .form .inputfield .input,
    .wrapper .form .inputfield .textarea {
        width: 100%;
        outline: none;
        border: 1px solid #d5dbd9;
        font-size: 15px;
        padding: 8px 10px;
        border-radius: 3px;
        transition: all 0.3s ease;
    }

    .wrapper .form .inputfield .textarea {
        width: 100%;
        height: 125px;
        resize: none;
    }

    .wrapper .form .inputfield .custom_select {
        position: relative;
        width: 100%;
        height: 37px;
    }

    .wrapper .form .inputfield .custom_select:before {
        content: "";
        position: absolute;
        top: 12px;
        right: 10px;
        border: 8px solid;
        border-color: #d5dbd9 transparent transparent transparent;
        pointer-events: none;
    }

    .wrapper .form .inputfield .custom_select select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        outline: none;
        width: 100%;
        height: 100%;
        border: 0px;
        padding: 8px 10px;
        font-size: 15px;
        border: 1px solid #d5dbd9;
        border-radius: 3px;
    }

    .wrapper .form .inputfield .input:focus,
    .wrapper .form .inputfield .textarea:focus,
    .wrapper .form .inputfield .custom_select select:focus {
        border: 1px solid #fec107;
    }

    .wrapper .form .inputfield p {
        font-size: 14px;
        color: #757575;
    }

    .wrapper .form .inputfield .check {
        width: 15px;
        height: 15px;
        position: relative;
        display: block;
        cursor: pointer;
    }

    .wrapper .form .inputfield .check input[type="checkbox"] {
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
    }

    .wrapper .form .inputfield .check .checkmark {
        width: 15px;
        height: 15px;
        border: 1px solid #fec107;
        display: block;
        position: relative;
    }

    .wrapper .form .inputfield .check .checkmark:before {
        content: "";
        position: absolute;
        top: 1px;
        left: 2px;
        width: 5px;
        height: 2px;
        border: 2px solid;
        border-color: transparent transparent #fff #fff;
        transform: rotate(-45deg);
        display: none;
    }

    .wrapper .form .inputfield .check input[type="checkbox"]:checked~.checkmark {
        background: #fec107;
    }

    .wrapper .form .inputfield .check input[type="checkbox"]:checked~.checkmark:before {
        display: block;
    }

    .wrapper .form .inputfield .btn {
        width: 100%;
        padding: 8px 10px;
        font-size: 15px;
        border: 0px;
        background: #fec107;
        color: #fff;
        cursor: pointer;
        border-radius: 3px;
        outline: none;
    }

    .wrapper .form .inputfield .btn:hover {
        background: #ffd658;
    }

    .wrapper .form .inputfield:last-child {
        margin-bottom: 0;
    }

    @media (max-width: 420px) {
        .wrapper .form .inputfield {
            flex-direction: column;
            align-items: flex-start;
        }

        .wrapper .form .inputfield label {
            margin-bottom: 5px;
        }

        .wrapper .form .inputfield.terms {
            flex-direction: row;
        }

      
    }
</style>
{% endblock styleCSS %} {% block bodyblock %}

<form method="post" action="">
    {% csrf_token %}
    <div class="wrapper">
        <div class="title">Potato Sowing Data</div>
        <div class="form">
            <div class="inputfield">
                <label>Farm Name</label>
                <input type="text" class="input" name="farmName" />
            </div>
            <div class="inputfield">
                <label>Year</label>
                <input type="text" class="input" name="year" />
            </div>
            <div class="inputfield">
                <label>Number Of Days</label>
                <input type="text" class="input" name="noOfDays" />
            </div>
            <div class="inputfield">
                <label>Vigha</label>
                <input type="text" class="input" name="vigha" />
            </div>
            <div class="inputfield">
                <label>Sowing Date</label>
                <input type="date" class="input" name="sowingDate" />
            </div>

            <h4>Fertilizer Data After the sowing</h4>
            <div class="inputfield">
                <label>DAS</label>
                <input type="text" class="input" name="das" />
            </div>
            <div class="inputfield">
                <label>Urea</label>
                <input type="text" class="input" name="urea" />
            </div>
            <div class="inputfield">
                <label>Potash</label>
                <input type="text" class="input" name="potash" />
            </div>
            <div class="inputfield">
                <label>Sulphet</label>
                <input type="text" class="input" name="sulphet" />
            </div>
            <div class="inputfield">
                <label>Extra</label>
                <input type="text" class="input" name="extra" />
            </div>

            <div class="inputfield">
                <label>Notes</label>
                <textarea class="textarea" name="notes"></textarea>
            </div>

            <div class="inputfield">
                <input type="submit" value="Submit" class="btn" />
            </div>
        </div>
    </div>
</form>

{% endblock bodyblock %}
